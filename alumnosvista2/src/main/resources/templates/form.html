<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edición de Alumnos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<a th:href="@{/listar}" class="btn btn-outline-info">Listado General</a>
			<br>
			<br>
			<form th:action="@{/save}" th:object="${alumno}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Agregar Alumno</h3>
					</div>
					<div class="form-group">
						<label>Nombres</label>
						<input th:field="*{nombre}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
					    <label>Direccion</label>
					    <input th:field="*{direccion}" type="text" class="form-control"/> 
					</div>
					<div class="form-group">
					    <label>Email</label>
					    <input th:field="*{email}" type="text" class="form-control"/> 
					</div>
					<div class="form-group">
					    <label>Estado</label>
					    <select th:field="*{active}" class="form-control">
					        <option value="1">Activo</option>
					        <option value="0">Inactivo</option>
					    </select>
					</div>
				</div>
				<br>
				<div class="card-footer">
					<input type="submit" value="Save" class="btn btn-outline-success">
				</div>
			</form>
		</div>
		<table border="1">
			<thead>
				<br>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Dirección</th>
					<th>Email</th> 
				</tr>
			</thead>
			<tbody>
				<tr th:each="alumno : ${alumnos}"> 
					<td th:text="${alumno.id}"></td>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.direccion}"></td>
					<td th:text="${alumno.email}"></td> 
					<td>
						<a th:href="@{/editar/}+${alumno.id}" class="btn btn-warning">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
