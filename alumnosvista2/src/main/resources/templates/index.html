<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LISTAR</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/agregar}" class="btn btn-outline-info">NUEVO ALUMNO</a>
		<a th:href="@{http://localhost:8091/listar}" class="btn btn-outline-info">LISTA DOCENTES</a>
		<br>
		<br>
		<a><H2>LISTA ALUMNOS</H2></a>
		<br>
		<br>
		<table class="table">
			<thead>
				<tr class="table-secondary">
					<th>ID</th>
					<th>NOMBRES</th>
					<th>CORREO</th>
					<th>DIRECCION</th>
					<th>ESTADO</th>
					<th>FUNCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alumno:${alumnos}">
					<td th:text=${alumno.id}></td>
					<td th:text=${alumno.nombre}></td>
					<td th:text=${alumno.email}></td>
					<td th:text=${alumno.direccion}></td>
					<td th:text ="${alumno.active}==1 ? Active: Inactive"></td>
					<td>
						<a th:href="@{/editar/}+${alumno.id}" class="btn btn-outline-warning">EDITAR</a>
						<a th:onclick="eliminar([[${alumno.id}]])" class="btn btn-outline-danger">ELIMINAR</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body> 

</html>
