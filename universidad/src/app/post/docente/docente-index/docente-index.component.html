<div class="container">
    <h1>CRUD Docentes</h1>
    
    <a href="#" routerLink="/docentes/create/" class="btn btn-success">Crear Nuevo Docente</a>
    <a href="#" [routerLink]="['/alumnos/']" class="btn btn-info" >Lista Alumnos</a> 

    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Celular</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let docente of docentes">
                <td>{{ docente.id }}</td>
                <td>{{ docente.nombres }}</td>
                <td>{{ docente.celular }}</td>
                <td>
                  <a href="#" [routerLink]="['/docentes/', docente.id, 'view']" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="['/docentes/', docente.id, 'edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteAlumno(docente.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
