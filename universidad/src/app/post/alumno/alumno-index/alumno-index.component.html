<div class="container">
    <h1 class="text-center">CRUD Alumnos</h1>
    
    <a href="#" routerLink="/alumnos/create/" class="btn btn-success">Crear nuevo alumno</a>
    <a href="#" [routerLink]="['/docentes/']" class="btn btn-info" >Lista Docentes</a>  
    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let alumno of alumnos">
                <td>{{ alumno.id }}</td>
                <td>{{ alumno.nombres }}</td>
                <td>{{ alumno.correo_electronico }}</td>
                <td>
                  <a href="#" [routerLink]="['/alumnos/', alumno.id, 'view']" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="['/alumnos/' ,alumno.id, 'edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteAlumno(alumno.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
