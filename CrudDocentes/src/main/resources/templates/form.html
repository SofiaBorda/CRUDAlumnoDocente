<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LISTAR</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${docentes} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo DOCENTES</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" />
						</div>

						<div class="form-group">
							<label>NOMBRES</label>
							<input th:field="*{nombres}" type="text" class="form-control" />

						</div>

						<div class="form-group">
							<label>CORREO</label>
							<input th:field="*{correo}" type="text" class="form-control" />
						</div>
						
						<div class="form-group">
							<label>DIRECCION</label>
							<input th:field="*{direccion}" type="text" class="form-control" />
						</div>
						
						<div class="form-group">
							<label>CELULAR</label>
							<input th:field="*{celular}" type="text" class="form-control" />
						</div>
						
						<div class="form-group">
							<label>MATERIA</label>
							<input th:field="*{materia}" type="text" class="form-control" />
						</div>
					</div>

					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>		
	</div>	
</body>
</html>
